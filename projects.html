<!doctype html>
<html>

	<head>
		<title>Projects</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="about.html">About Me</a></li>
					<li><a href="projects.html">Projects</a></li>
					<li><a href="links.html">Links</a></li>
					<li><a href="references.html">References</a></li>
				</ul>
			</nav>
		</header>
		
		<div class="flex center">
			<table id="calculator">
				<tr id="calculator-display">
					<td id="calculator-display-box" colspan="4">
						<span id="calculator-display-numbers" >0</span>
					</td>
				</tr>
				<tr class="calculator-operations">
					<td class="calculator-buttons">
						<button id="(" class="calculator-button">(</button>
					</td>
					<td class="calculator-buttons">
						<button id=")" class="calculator-button">)</button>
					</td>
					<td class="calculator-buttons">
						<button id="%" class="calculator-button">%</button>
					</td>
					<td class="calculator-buttons">
						<button id="AC" class="calculator-button">AC</button>
					</td>
				</tr>
				<tr class="calculator-operations">
					<td class="calculator-buttons">
						<button id="7" class="calculator-button">7</button>
					</td>
					<td class="calculator-buttons">
						<button id="8" class="calculator-button">8</button>
					</td>
					<td class="calculator-buttons">
						<button id="9" class="calculator-button">9</button>
					</td>
					<td class="calculator-buttons">
						<button id="/" class="calculator-button">&divide;</button>
					</td>
				</tr>
				<tr class="calculator-operations">
					<td class="calculator-buttons">
						<button id="4" class="calculator-button">4</button>
					</td>
					<td class="calculator-buttons">
						<button id="5" class="calculator-button">5</button>
					</td>
					<td class="calculator-buttons">
						<button id="6" class="calculator-button">6</button>
					</td>
					<td class="calculator-buttons">
						<button id="*" class="calculator-button">&times;</button>
					</td>
				</tr>
				<tr class="calculator-operations">
					<td class="calculator-buttons">
						<button id="1" class="calculator-button">1</button>
					</td>
					<td class="calculator-buttons">
						<button id="2" class="calculator-button">2</button>
					</td>
					<td class="calculator-buttons">
						<button id="3" class="calculator-button">3</button>
					</td>
					<td class="calculator-buttons">
						<button id="-" class="calculator-button">-</button>
					</td>
				</tr>
				<tr class="calculator-operations">
					<td class="calculator-buttons">
						<button id="0" class="calculator-button">0</button>
					</td>
					<td class="calculator-buttons">
						<button id="." class="calculator-button">.</button>
					</td>
					<td class="calculator-buttons">
						<button id="=" class="calculator-button">=</button>
					</td>
					<td class="calculator-buttons">
						<button id="+" class="calculator-button">+</button>
					</td>
				</tr>
			</table>
		</div>
		
		<script src="scripts/calculator.js"></script>
	</body>
	
</html>
